<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>At1 Ex2</title>
  </head>
  <body>
    <script>
      // DONNEES
      const TVA = 18.6;
      let prixHT = Number(prompt("Donner le prix Hors Taxe :"));

      // TRAITEMENT
      let montantTVA = (prixHT * TVA) / 100;
      let prixTTC = prixHT + montantTVA;

      // AFFICHAGE
      document.write("Montant TVA = " + montantTVA + " DT <br>");
      document.write("PrixTTC = " + prixTTC + " DT");
    </script>
  </body>
</html>
