<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>At1 Ex9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <script>
        document.write('<table class="table table-bordered">');
        // First Line
        document.write("<tr>");
        document.write("<th>X</th>");
        for (let i = 1; i <= 9; i++) {
          document.write("<th>" + i + "</th>");
        }
        document.write("</tr>");
        // Other Lines
        for (let i = 1; i <= 9; i++) {
          document.write("<tr>");
          document.write("<th>" + i + "</th>");
          for (let j = 1; j <= 9; j++) {
            document.write("<td>" + i * j + "</td>");
          }
          document.write("</td>");
        }
        document.write("</table>");
      </script>
    </div>
  </body>
</html>
