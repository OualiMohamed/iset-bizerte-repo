<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>At3 - Ex4</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #error {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Exercice 4</h2>
      <hr />
      <div id="error" class="alert alert-danger"></div>
      <fieldset>
        <legend>INSCRIPTION</legend>
        <div class="alert alert-info" role="alert">(*) Champs obligatoire</div>
        <form onreset="effacer()">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom et Prénom *</label>
            <input type="text" class="form-control" id="nom" />
          </div>
          <div class="mb-3">
            <label for="ncin" class="form-label">NCIN *</label>
            <input type="text" class="form-control" id="ncin" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail *</label>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label>Niveau :</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="niveau"
                id="niveau1"
                value="option1"
              />
              <label class="form-check-label" for="niveau1">Secondaire</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="niveau"
                id="niveau2"
                value="option2"
              />
              <label class="form-check-label" for="niveau2"
                >Universitaire</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="niveau"
                id="niveau3"
                value="option3"
              />
              <label class="form-check-label" for="niveau3">Autre</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="modules">Modules de formations</label>
            <select class="form-select" name="modules" id="modules" multiple>
              <option value="Bureautique">Bureautique</option>
              <option value="SE et Réseaux info.">SE et Réseaux info.</option>
              <option value="TIC">TIC</option>
              <option value="Programmation">Programmation</option>
            </select>
          </div>
          <div>
            <input onclick="verif()" type="button" value="Envoyer" class="btn btn-primary" />
            <input type="reset" value="Annuler" class="btn btn-secondary" />
          </div>
        </form>
      </fieldset>
    </div>

    <script src="js/ex4.js"></script>
  </body>
</html>
