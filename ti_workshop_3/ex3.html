-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP3 Ex3</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div>
            <h2>Commande</h2>
        </div>
        <hr>
        <div class="mb-3">
            <div class="mb-2">
                <label><strong>Liste des produits</strong></label>
            </div>
            <div class="row">
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="produit" id="produit1" value="pull" checked>
                    <label class="form-check-label" for="produit1">Pull</label>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="produit" id="produit2" value="Pantalon">
                    <label class="form-check-label" for="produit2">Pantalon</label>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="produit" id="produit3" value="Chemise">
                    <label class="form-check-label" for="produit3">Chemise</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="ncin" class="form-label"><strong>Le nombre des pièces achetés</strong></label>
            <input class="form-control" type="number" name="nbp" id="nbp" value="0" min="0" value="1">
        </div>
        <div class="mb-3">
            <div class="mb-2">
                <label><strong>Remises</strong></label>
            </div>
            <div class="row">
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="remise" id="remise1" value="cinq">
                    <label class="form-check-label" for="produit1">5%</label>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="remise" id="remise2" value="deux" checked>
                    <label class="form-check-label" for="produit2">2%</label>
                </div>
                <div class="form-check form-check-inline col">
                    <input class="form-check-input" type="radio" name="remise" id="remise3" value="dix">
                    <label class="form-check-label" for="remise3">Chemise</label>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button onclick="calculer()" class="btn btn-primary">Calculer</button>
        </div>
        <label><strong>Le total de la commande est</strong></label>
        <div class="input-group">
            <input type="text" name="total" id="total" class="form-control text-end" disabled>
            <span class="input-group-text">DT</span>
        </div>
    </div>

    <script src="js/ex3.js"></script>
</body>
</html>
