<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main role="main">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Atelier 4: Photos Selector</h1>
                <p class="lead text-muted">Cliquez sur une image pour la sélectionner.</p>
                <p class="lead text-muted" id="total">Vous avez sélectionné <em>0</em> photo(s)</p>
            </div>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">
                <ul class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 photo-list">
                    <li><img src="images/237-200x200.jpg"   alt="1" class="rounded img-thumbnail" width="100%"></li>
                    <li><img src="images/102-200x200.jpg"   alt="2" class="rounded img-thumbnail" width="100%"></li>
                    <li><img src="images/1026-200x200.jpg"  alt="3" class="rounded img-thumbnail" width="100%"></li>
                    <li><img src="images/1041-200x200.jpg"  alt="4" class="rounded img-thumbnail" width="100%"></li>
                    <li><img src="images/1047-200x200.jpg"  alt="5" class="rounded img-thumbnail" width="100%"></li>
                    <li><img src="images/1048-200x200.jpg"  alt="6" class="rounded img-thumbnail" width="100%"></li>
                    <li><img src="images/1054-200x200.jpg"  alt="7" class="rounded img-thumbnail" width="100%"></li>
                    <li><img src="images/1055-200x200.jpg"  alt="8" class="rounded img-thumbnail" width="100%"></li>            
                </ul>
            </div>
   
            <div class="container mt-3">
                <p>
                    <a href="#" id="btnValider" class="btn btn-primary my-2">Valider la sélection</a>
                </p>
                <div id="affichage">
                    <p class="lead text-muted">Aucune photo validée !</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-muted bg-light">
        <div class="container">
          <p>Photo selector is &copy; ISET Bizerte</p>
          <p>Atelier 4 : Photo Selector</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
